<!DOCTYPE html>
<html>
<head>
  <title>FoodPanda Log-in Information</title>
</head>
<body>

  <h2>FoodPanda Log-in Information</h2>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="first name, last name">
    <br><br>
    <label for="phone">Phone No:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="09XXXXXXXXX">
    <br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" value="user@gmail.com">
    <br><br>
    <fieldset>
      <legend>Shipping Address:</legend>
      
      <label for="country">Country:</label>
      <input type="text" id="country" name="country"><br><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>
    </fieldset>

    <label for="payment">payment:</label>
    <select id="payment" name="payment">
      <option value="cash on delivery">cash on delivery</option>
      <option value="paymaya">paymaya</option>
      <option value="Gcash">Gcash</option>
      <option value="PayPal">paypal</option>
      <option value="visa">visa</option>
    </select><br><br>
    
    <label for="unit order">unit order: </label>
    <input type="number" id="unit order" name="unit order" min="1"max="15"value="15"><br><br>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" cols="40"></textarea><br><br>

    <button type="button" onclick="alert('submitted')">complete</button>

  </form>

</body>
</html>
